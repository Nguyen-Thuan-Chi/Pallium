<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pallium - Secure Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden-screen { display: none !important; }
        /* Hi·ªáu ·ª©ng checkbox ƒë·∫πp h∆°n */
        .toggle-checkbox:checked {
            background-color: #EAB308; /* Yellow-500 */
            border-color: #EAB308;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans antialiased min-h-screen selection:bg-blue-500 selection:text-white">

    <div id="login-screen" class="flex items-center justify-center min-h-screen bg-[url('https://grainy-gradients.vercel.app/noise.svg')]">
        <div class="bg-gray-800/90 backdrop-blur p-8 rounded-xl shadow-2xl w-96 border border-gray-700 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 to-purple-600"></div>

            <h1 class="text-3xl font-bold text-center text-blue-400 mb-2">Pallium üõ°Ô∏è</h1>
            <p class="text-center text-gray-500 text-xs mb-6 uppercase tracking-widest">Zero-Knowledge Vault</p>

            <div id="login-error" class="bg-red-900/30 border border-red-900 text-red-400 text-sm p-3 rounded mb-4 hidden text-center"></div>

            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-xs uppercase text-gray-500 font-bold mb-1">Username</label>
                    <input type="text" id="username" class="w-full bg-gray-900 border border-gray-700 rounded p-2.5 focus:outline-none focus:border-blue-500 transition text-sm" placeholder="Enter your username" required>
                </div>
                <div>
                    <label class="block text-xs uppercase text-gray-500 font-bold mb-1">Master Password</label>
                    <input type="password" id="password" class="w-full bg-gray-900 border border-gray-700 rounded p-2.5 focus:outline-none focus:border-blue-500 transition text-sm" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2.5 px-4 rounded transition shadow-lg shadow-blue-900/20">
                    Unlock Vault
                </button>
            </form>

            <div class="mt-6 text-center border-t border-gray-700 pt-4">
                <p class="text-sm text-gray-400">New here?</p>
                <button id="go-to-register" class="text-blue-400 hover:text-blue-300 text-sm font-bold mt-1">Create an Account</button>
            </div>
        </div>
    </div>

    <div id="register-screen" class="hidden-screen flex items-center justify-center min-h-screen bg-[url('https://grainy-gradients.vercel.app/noise.svg')]">
        <div class="bg-gray-800/90 backdrop-blur p-8 rounded-xl shadow-2xl w-96 border border-gray-700 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-green-500 to-blue-600"></div>

            <h1 class="text-3xl font-bold text-center text-green-400 mb-2">Register</h1>
            <p class="text-center text-gray-500 text-xs mb-6 uppercase tracking-widest">Create Master Key</p>

            <div id="register-error" class="bg-red-900/30 border border-red-900 text-red-400 text-sm p-3 rounded mb-4 hidden text-center"></div>

            <form id="register-form" class="space-y-4">
                <div>
                    <label class="block text-xs uppercase text-gray-500 font-bold mb-1">Username</label>
                    <input type="text" id="reg-username" class="w-full bg-gray-900 border border-gray-700 rounded p-2.5 focus:outline-none focus:border-green-500 transition text-sm" required>
                </div>
                <div>
                    <label class="block text-xs uppercase text-gray-500 font-bold mb-1">Master Password</label>
                    <input type="password" id="reg-password" class="w-full bg-gray-900 border border-gray-700 rounded p-2.5 focus:outline-none focus:border-green-500 transition text-sm" placeholder="Strong password needed" required>
                </div>
                <div>
                    <label class="block text-xs uppercase text-gray-500 font-bold mb-1">Confirm Password</label>
                    <input type="password" id="reg-confirm-password" class="w-full bg-gray-900 border border-gray-700 rounded p-2.5 focus:outline-none focus:border-green-500 transition text-sm" required>
                </div>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-2.5 px-4 rounded transition shadow-lg shadow-green-900/20">
                    Initialize Vault
                </button>
            </form>

            <div class="mt-6 text-center border-t border-gray-700 pt-4">
                <button id="go-to-login" class="text-gray-400 hover:text-white text-sm">‚Üê Back to Login</button>
            </div>
        </div>
    </div>

    <div id="vault-screen" class="hidden-screen container mx-auto p-6 max-w-5xl">
        <header class="flex justify-between items-center mb-8 border-b border-gray-700 pb-4">
            <div>
                <h2 class="text-2xl font-bold text-white flex items-center gap-3">
                    My Vault
                    <span class="text-[10px] uppercase bg-blue-900/30 text-blue-300 px-2 py-1 rounded border border-blue-800 tracking-wider">Zero-Knowledge Encrypted</span>
                </h2>
                <p class="text-sm text-gray-400 mt-1">Logged in as <span id="user-display" class="text-blue-400 font-mono">...</span></p>
            </div>
            <button id="logout-btn" class="text-red-400 hover:text-red-300 text-sm border border-red-900/50 hover:border-red-500 px-4 py-2 rounded bg-red-900/10 transition flex items-center gap-2">
                <span>üîí</span> Log Out
            </button>
        </header>

        <div class="mb-6 flex flex-col md:flex-row justify-between items-center gap-4 bg-gray-800/50 p-4 rounded-lg border border-gray-700">
            <div class="flex items-center gap-4 w-full md:w-auto">
                <div class="relative">
                    <span class="absolute left-3 top-2.5 text-gray-500">üîç</span>
                    <input type="text" id="search-input" placeholder="Search items..." class="bg-gray-900 border border-gray-600 rounded-full pl-10 pr-4 py-2 w-64 text-sm focus:border-blue-500 outline-none transition placeholder-gray-600">
                </div>
                <label class="flex items-center gap-2 cursor-pointer select-none group">
                    <input type="checkbox" id="toggle-raw" class="w-4 h-4 rounded bg-gray-700 border-gray-600 text-yellow-500 focus:ring-offset-gray-900 focus:ring-yellow-500 toggle-checkbox">
                    <span class="text-sm text-gray-400 group-hover:text-yellow-400 transition font-mono">Show Encrypted Data</span>
                </label>
            </div>
            <button id="add-item-btn" class="bg-green-600 hover:bg-green-500 text-white px-5 py-2 rounded-lg text-sm font-bold shadow-lg shadow-green-900/20 transition transform hover:scale-105 flex items-center gap-2">
                <span>‚úö</span> New Item
            </button>
        </div>

        <div id="vault-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>

    <div id="add-modal" class="hidden-screen fixed inset-0 bg-black/90 flex items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-gray-800 p-6 rounded-xl shadow-2xl w-full max-w-md border border-gray-600 relative">
            <h3 class="text-xl font-bold text-white mb-6 flex items-center gap-2">
                <span class="text-green-500">üõ°Ô∏è</span> New Vault Item
            </h3>
            <form id="add-form" class="space-y-4">
                <div>
                    <label class="text-xs text-gray-400 uppercase font-bold">Label (Visible)</label>
                    <input type="text" id="item-label" class="w-full bg-gray-700 border border-gray-600 rounded p-2.5 text-sm focus:border-blue-500 outline-none mt-1" placeholder="e.g., Facebook, Bank Account" required>
                </div>
                <div class="bg-gray-900/50 p-4 rounded border border-gray-700 border-dashed">
                    <p class="text-[10px] text-blue-400 mb-3 font-mono uppercase tracking-wider flex items-center gap-2">
                        üîí Client-Side Encrypted Zone
                    </p>
                    <div class="space-y-3">
                        <div>
                            <label class="text-xs text-gray-500">Username / Email</label>
                            <input type="text" id="item-username" class="w-full bg-gray-800 border border-gray-600 rounded p-2 text-sm focus:border-blue-500 outline-none" required>
                        </div>

                        <div>
                            <label class="text-xs text-gray-500">Password</label>
                            <div class="relative">
                                <input type="password" id="item-password" class="w-full bg-gray-800 border border-gray-600 rounded p-2 pr-10 text-sm focus:border-blue-500 outline-none" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                                <button type="button" id="btn-gen-pass" class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-400 hover:text-blue-400 transition" title="Generate Strong Password">
                                    üé≤
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
                <div>
                    <label class="text-xs text-gray-400 uppercase font-bold">Risk Level</label>
                    <select id="item-risk" class="w-full bg-gray-700 border border-gray-600 rounded p-2.5 text-sm mt-1 focus:border-blue-500 outline-none">
                        <option value="1">üü¢ Low (Cache 12m)</option>
                        <option value="2">üü° Medium (Cache 90s)</option>
                        <option value="3">üî¥ High (No Cache)</option>
                    </select>
                </div>
                <div class="flex justify-end gap-3 mt-6 pt-4 border-t border-gray-700">
                    <button type="button" id="cancel-add-btn" class="text-gray-400 hover:text-white px-4 py-2 text-sm transition">Cancel</button>
                    <button type="button" id="save-item-btn" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded text-sm font-bold shadow-lg transition">
                        Encrypt & Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initAuth } from './src/auth.js';
        document.addEventListener('DOMContentLoaded', () => {
            initAuth();
        });
    </script>
</body>
</html>
