<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pallium Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden-screen { display: none !important; }

        /* Custom Scrollbar cho Extension */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 2px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        body {
            width: 360px;
            height: 550px;
            overflow-x: hidden;
            background-color: #111827; /* Gray-900 */
        }
        /* Checkbox m√†u m√® */
        .toggle-checkbox:checked {
            background-color: #EAB308;
            border-color: #EAB308;
        }
    </style>
</head>
<body class="text-gray-100 font-sans antialiased bg-[url('https://grainy-gradients.vercel.app/noise.svg')]">

    <div id="login-screen" class="flex flex-col items-center justify-center h-full p-4">
        <div class="bg-gray-800/90 backdrop-blur p-6 rounded-xl shadow-2xl w-full border border-gray-700 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 to-purple-600"></div>

            <h1 class="text-2xl font-bold text-center text-blue-400 mb-1">Pallium üõ°Ô∏è</h1>
            <p class="text-center text-gray-500 text-[10px] mb-4 uppercase tracking-widest">Zero-Knowledge Vault</p>

            <div id="login-error" class="bg-red-900/30 border border-red-900 text-red-400 text-xs p-2 rounded mb-3 hidden text-center"></div>

            <form id="login-form" class="space-y-3">
                <input type="text" id="username" class="w-full bg-gray-900 border border-gray-700 rounded p-2 text-sm focus:border-blue-500 outline-none" placeholder="Username" required>
                <input type="password" id="password" class="w-full bg-gray-900 border border-gray-700 rounded p-2 text-sm focus:border-blue-500 outline-none" placeholder="Master Password" required>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 rounded text-sm transition shadow-lg">
                    Unlock Vault
                </button>
            </form>

            <div class="mt-4 text-center border-t border-gray-700 pt-3">
                <button id="go-to-register" class="text-blue-400 hover:text-blue-300 text-xs font-bold">Create Account</button>
            </div>
        </div>
    </div>

    <div id="register-screen" class="hidden-screen flex flex-col items-center justify-center h-full p-4">
        <div class="bg-gray-800/90 backdrop-blur p-5 rounded-xl shadow-2xl w-full border border-gray-700 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-green-500 to-blue-600"></div>

            <h1 class="text-xl font-bold text-center text-green-400 mb-1">Register</h1>
            <p class="text-center text-gray-500 text-[10px] mb-4 uppercase">Create Master Key</p>

            <div id="register-error" class="bg-red-900/30 border border-red-900 text-red-400 text-xs p-2 rounded mb-3 hidden text-center"></div>

            <form id="register-form" class="space-y-3">
                <input type="text" id="reg-username" class="w-full bg-gray-900 border border-gray-700 rounded p-2 text-sm focus:border-green-500 outline-none" placeholder="Username" required>
                <input type="password" id="reg-password" class="w-full bg-gray-900 border border-gray-700 rounded p-2 text-sm focus:border-green-500 outline-none" placeholder="Password" required>
                <input type="password" id="reg-confirm-password" class="w-full bg-gray-900 border border-gray-700 rounded p-2 text-sm focus:border-green-500 outline-none" placeholder="Confirm" required>

                <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-2 rounded text-sm transition shadow-lg">
                    Initialize Vault
                </button>
            </form>

            <div class="mt-4 text-center border-t border-gray-700 pt-3">
                <button id="go-to-login" class="text-gray-400 hover:text-white text-xs">‚Üê Back to Login</button>
            </div>
        </div>
    </div>

    <div id="vault-screen" class="hidden-screen h-full flex flex-col bg-gray-900">
        <header class="bg-gray-800 border-b border-gray-700 p-3 flex justify-between items-center sticky top-0 z-10 shadow-md">
            <div>
                <h2 class="text-sm font-bold text-white flex items-center gap-2">
                    My Vault
                    <span class="text-[9px] bg-blue-900/50 text-blue-300 px-1 rounded border border-blue-800">ZK-Mode</span>
                </h2>
                <p class="text-[10px] text-gray-400 truncate w-32">User: <span id="user-display" class="text-blue-400">...</span></p>
            </div>
            <button id="logout-btn" class="text-red-400 hover:text-red-200 text-xs border border-red-900 px-2 py-1 rounded bg-red-900/10">
                üîí Log Out
            </button>
        </header>

        <div class="p-3 bg-gray-800/30 space-y-2 border-b border-gray-700">
            <div class="flex gap-2">
                <input type="text" id="search-input" placeholder="Search..." class="bg-gray-900 border border-gray-600 rounded px-3 py-1.5 w-full text-sm focus:border-blue-500 outline-none">
                <button id="add-item-btn" class="bg-green-600 hover:bg-green-500 text-white px-3 py-1.5 rounded text-xs font-bold whitespace-nowrap">
                    + New
                </button>
            </div>
            <label class="flex items-center gap-2 cursor-pointer select-none">
                <input type="checkbox" id="toggle-raw" class="w-3 h-3 rounded bg-gray-700 border-gray-600 text-yellow-500 toggle-checkbox">
                <span class="text-[10px] text-gray-400 font-mono">Show Encrypted Data</span>
            </label>
        </div>

        <div id="vault-grid" class="flex-1 overflow-y-auto p-3 space-y-3 pb-16">
            </div>
    </div>

    <div id="add-modal" class="hidden-screen fixed inset-0 bg-gray-900 z-50 flex flex-col p-4 overflow-y-auto">
        <h3 class="text-lg font-bold text-white mb-4 flex items-center gap-2 border-b border-gray-700 pb-2">
            <span class="text-green-500">üõ°Ô∏è</span> New Item
        </h3>

        <form id="add-form" class="space-y-4 flex-1">
            <div>
                <label class="text-[10px] text-gray-400 uppercase font-bold">Label</label>
                <input type="text" id="item-label" class="w-full bg-gray-800 border border-gray-600 rounded p-2 text-sm focus:border-blue-500 outline-none mt-1" placeholder="e.g. Facebook" required>
            </div>

            <div class="bg-gray-800 p-3 rounded border border-gray-700 border-dashed space-y-3">
                <p class="text-[10px] text-blue-400 font-mono uppercase">üîí Encrypted Zone</p>

                <div>
                    <input type="text" id="item-username" class="w-full bg-gray-900 border border-gray-600 rounded p-2 text-sm focus:border-blue-500 outline-none" placeholder="Username/Email" required>
                </div>

                <div class="relative">
                    <input type="password" id="item-password" class="w-full bg-gray-900 border border-gray-600 rounded p-2 pr-8 text-sm focus:border-blue-500 outline-none" placeholder="Password" required>
                    <button type="button" id="btn-gen-pass" class="absolute right-2 top-2 text-gray-400 hover:text-white" title="Gen Pass">üé≤</button>
                </div>
            </div>

            <div>
                <label class="text-[10px] text-gray-400 uppercase font-bold">Risk Level</label>
                <select id="item-risk" class="w-full bg-gray-800 border border-gray-600 rounded p-2 text-sm mt-1 outline-none">
                    <option value="1">üü¢ Low</option>
                    <option value="2">üü° Medium</option>
                    <option value="3">üî¥ High</option>
                </select>
            </div>

            <div class="flex gap-2 pt-4">
                <button type="button" id="cancel-add-btn" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white py-2 rounded text-sm">Cancel</button>
                <button type="button" id="save-item-btn" class="flex-1 bg-blue-600 hover:bg-blue-500 text-white py-2 rounded text-sm font-bold shadow-lg">Save</button>
            </div>
        </form>
    </div>

    <script type="module">
        import { initAuth } from './js/auth.js';
        document.addEventListener('DOMContentLoaded', () => {
            initAuth();
        });
    </script>
</body>
</html>
